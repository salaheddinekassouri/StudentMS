# ================================
# = DATASOURCE (PostgreSQL - Test)
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/studentdb_test
spring.datasource.username=postgres
spring.datasource.password=admin1
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# = JPA / HIBERNATE
# ================================
# Create schema for each test run and drop after
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable SQL formatting (tests run faster)
spring.jpa.properties.hibernate.format_sql=false
server.port=8084
# ================================
# = TEST ONLY CONFIG
# ================================
# Disable web server for unit tests
spring.main.web-application-type=none

# Disable actuator entirely in test mode
management.endpoints.enabled-by-default=false
