# ================================
# SERVER
# ================================
# Use Render's PORT env var if set, otherwise default to 8084 for local
server.port=${PORT:8084}

# ================================
# DATASOURCE (PostgreSQL)
# ================================
# Use Render's env vars if set, otherwise default to local DB
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/studentdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:admin1}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# ACTUATOR / PROMETHEUS
# ================================
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
